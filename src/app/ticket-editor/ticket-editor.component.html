<div class="container">
  <div class="row justify-content-md-center">
    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <form #ticketForm="ngForm">
          <div class="form-group row">
            <label for="idTicket" class="col-sm-3 col-form-label">ID билета</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="idTicket" placeholder="0" name="idTicket"
                     [ngClass]="{'is-invalid': idTicket.touched && !idTicket.valid}"
                     #idTicket="ngModel"
                     [(ngModel)]="ticket.idTicket"
                     pattern="[\d]*"
                     required>
              <div class="invalid-feedback">
                Пожалуйста укажите правильный ID билета
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="price" class="col-sm-3 col-form-label">Цена</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="price" placeholder="10.05" name="price"
                     [ngClass]="{'is-invalid': price.touched && !price.valid}"
                     #price="ngModel"
                     [(ngModel)]="ticket.price"
                     pattern="^[0-9]{1,3}(?:,?[0-9]{3})*(\.[0-9]{2})?"
                     required>
              <div class="invalid-feedback">
                Пожалуйста укажите правильную цену
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="carriageNumber" class="col-sm-3 col-form-label">Номер вагона</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="carriageNumber" placeholder="0" name="carriageNumber"
                     [ngClass]="{'is-invalid': carriageNumber.touched && !carriageNumber.valid}"
                     #carriageNumber="ngModel"
                     [(ngModel)]="ticket.carriage_number"
                     pattern="[\d]*"
                     required>
              <div class="invalid-feedback">
                Пожалуйста укажите правильный номер вагона
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="depart" class="col-sm-3 col-form-label">ID станции отправления</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="depart" placeholder="0" name="depart"
                     [ngClass]="{'is-invalid': depart.touched && !depart.valid}"
                     #depart="ngModel"
                     [(ngModel)]="ticket.depart"
                     pattern="[\d]*"
                     required>
              <div class="invalid-feedback">
                Пожалуйста укажите правильный ID станции отправления
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="arrive" class="col-sm-3 col-form-label">ID станции прибытия</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="arrive" placeholder="0" name="arrive"
                     [ngClass]="{'is-invalid': arrive.touched && !arrive.valid}"
                     #arrive="ngModel"
                     [(ngModel)]="ticket.arrive"
                     pattern="[\d]*"
                     required>
              <div class="invalid-feedback">
                Пожалуйста укажите правильный ID станции прибытия
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="userIdUser" class="col-sm-3 col-form-label">ID пользователя</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="userIdUser" placeholder="0" name="userIdUser"
                     [ngClass]="{'is-invalid': userIdUser.touched && !userIdUser.valid}"
                     #userIdUser="ngModel"
                     [(ngModel)]="ticket.User_idUser"
                     pattern="[\d]*"
                     required>
              <div class="invalid-feedback">
                Пожалуйста укажите правильный ID станции прибытия
              </div>
            </div>
          </div>

          <div class="row btn-submit">
            <button type="submit" class="btn btn-primary col-sm-6" [disabled]="!ticketForm.valid">Добавить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
